<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real-time Video Text Recognition</title>
        <link rel="stylesheet" href="style.css" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1>Food AR js test</h1>

        <a-scene embedded arjs="debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 5x5_bch_22_7_7">
            <a-marker type="barcode" value="1">
                <a-box position="0 0 0" material="color: yellow;"></a-box>
            </a-marker>
            <!-- <a-marker preset="kanji">
                <a-box position="0 0 0" material="color: yellow;"></a-box>
            </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
        <noscript> You need to enable JavaScript to run this app. </noscript>
    </body>
</html>
